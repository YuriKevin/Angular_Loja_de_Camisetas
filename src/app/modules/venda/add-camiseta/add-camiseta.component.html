<app-header></app-header>
<app-loading *ngIf="carregar"></app-loading>
<main>
    <div class="card" *ngFor="let camiseta of camisetas">
      <a [routerLink]="['/details', camiseta.id]">
        <img [src]="camiseta.imagem" alt="{{ camiseta.clube }}">
      </a>
      <h3>{{ camiseta.clube }}</h3>
      <h4>{{ camiseta.ano }}</h4>
      <h5>R$ {{ camiseta.valor }}</h5>    
      <button (click)="addCamisetaToVenda(camiseta)">Adicionar Camiseta</button>    
    </div>
    <button class="carrinho">
      <img src="../../../../assets/images/carrinho-de-compras.png" alt="Carrinho">
    </button>
  </main>
  <div class="mostrar" *ngIf="adicionar">
    <div class="adicionar">
      <button class="close" (click)="fechar()">Fechar</button>
          <img [src]="camiseta.camiseta.imagem" alt="{{ camiseta.camiseta.clube }}">
        <h3>{{ camiseta.camiseta.clube }}</h3>
        <h4>{{ camiseta.camiseta.ano }}</h4>
        <h5>R$ {{ camiseta.camiseta.valor }}</h5>    

        <div class = "quadrado">
        <label for="quantidade">Quantidade:</label>
        <input
          id="quantidade"
          [(ngModel)]="quantidade"
          type="number"
          placeholder="1"
          max="{{ this.camiseta.camiseta.quantidade }}"
        >
        <button (click)="completaraddCamisetaToVenda()">Adicionar Camiseta</button>
      </div>
    </div>
  </div>
<app-footer></app-footer>
