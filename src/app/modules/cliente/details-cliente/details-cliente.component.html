<app-header></app-header>
<app-loading *ngIf="carregar"></app-loading>
<main>
    <div class="infos">
        <h3>Informações do cliente:</h3>
        <h3>Nome: {{ cliente.nome }}</h3>
        <h3>CPF: {{ cliente.cpf }}</h3>
    </div>
        <div *ngFor="let venda of vendas">
            <div class="venda">
                <div class="venda_infos">
                    <h3>Número da compra: {{this.venda.id}}</h3>
                    <h3>Valor total da compra: <h5>R$ {{ venda.valor }}</h5></h3>
                    <h3>Data: {{ venda.dia_venda }}</h3>
                    <h3>Camisetas:</h3>
                </div>
                <div class="flex">
                    <div class="card" *ngFor="let camiseta of venda.camisetaVendas">
                        <img [src]="camiseta.camiseta.imagem" alt="{{ camiseta.camiseta.clube }}">
                            <h3>{{ camiseta.camiseta.clube }}</h3>
                            <h5>R$ {{ camiseta.valor }}</h5>
                            <h3>Quantidade: {{ camiseta.quantidade }}</h3>
                    </div>
                </div>
                <button [routerLink]="['/vendas/edit', venda.id]">Atualizar</button>
            </div>
        </div>
  </main>
  <app-footer class="footer"></app-footer>
