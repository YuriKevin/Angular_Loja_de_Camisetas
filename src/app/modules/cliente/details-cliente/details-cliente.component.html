<app-header></app-header>
<app-loading *ngIf="carregar"></app-loading>
<main>
    <div class="infos">
        <h3>Nome: {{ cliente.nome }}</h3>
        <h4>CPF: {{ cliente.cpf }}</h4>
    </div>
        <div *ngFor="let venda of vendas">
            <div class="card">
                <div class="venda_infos">
                    <h4>Valor total da compra: <h5>R$ {{ venda.valor }}</h5></h4>
                    <h4>Data: {{ venda.dia_venda }}</h4>
                    <h4>Camisetas:</h4>
                </div>
                <div class="flex">
                    <div class="camisetas" *ngFor="let camiseta of venda.camisetaVendas">
                        <img [src]="camiseta.camiseta.imagem" alt="{{ camiseta.camiseta.clube }}">
                        <div class="infos_camisetas">
                            <h4>{{ camiseta.camiseta.clube }}</h4>
                            <h5>R$ {{ camiseta.valor }}</h5>
                            <h4>Quantidade: {{ camiseta.quantidade }}</h4>
                        </div>
                    </div>
                </div>
                <a [routerLink]="['/vendas/edit', venda.id]">
                    <button>Atualizar</button>
                </a>
            </div>
        </div>
  </main>
  <app-footer class="footer"></app-footer>
