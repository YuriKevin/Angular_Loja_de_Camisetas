<app-header></app-header>
<app-loading *ngIf="carregar"></app-loading>
<main>
    <div class="pesquisa">
        <label class="busca">Digite o nome da camiseta:
            <input type="text"  [(ngModel)]="valorBusca" (keyup.enter)="busca()">
            <button (click)="busca()">Buscar</button>
        </label>
    </div>
    <div class="modulos">
        <a [routerLink]="['/management']">
            <button class="update">Camisetas</button>
        </a>
        <a [routerLink]="['/clientes']">
            <button class="update">Clientes</button>
        </a>
        <a [routerLink]="['/vendas']">
            <button class="update">Vendas</button>
        </a>
    </div>
    <img [routerLink]="['/create']" class="create" src="../../../../assets/images/botao_add.png" alt="" >
    <div class="card" *ngFor="let camiseta of camisetasFiltradas">
        <img [src]="camiseta.imagem" alt="{{ camiseta.clube }}">
        <div class="infos">
            <h3>{{ camiseta.clube }}</h3>
            <h4>{{ camiseta.ano }}</h4>
            <h4>R$ {{ camiseta.valor }}</h4>
            <h4>Quantidade: {{ camiseta.quantidade }}</h4>
        </div>
        <div class="buttons">
                <button [routerLink]="['/details', camiseta.id]">Visualizar</button>
                <button [routerLink]="['/edit', camiseta.id]">Atualizar</button>
            <button (click)="deleteCamiseta(camiseta.id)">Deletar</button>
        </div>
    </div>
  </main>
<app-footer></app-footer>
